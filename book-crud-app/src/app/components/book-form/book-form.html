<div class="book-form-container">
    <div class="header">
        <h1>Book Management System</h1>
    </div>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
        <div class="form-header">
            <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="bookForm.get('title')?.errors?.['required']">
                Title is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Publisher</mat-label>
            <input matInput formControlName="publisher" required>
            <mat-error *ngIf="bookForm.get('publisher')?.errors?.['required']">
                Publisher is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput formControlName="subject" required>
            <mat-error *ngIf="bookForm.get('subject')?.errors?.['required']">
                Subject is required
            </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">{{ error }}</div>

        <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid || isLoading">
                {{ isEditMode ? 'Update' : 'Create' }}
            </button>
            <button mat-stroked-button type="button" (click)="onCancel()" [disabled]="isLoading">
                Cancel
            </button>
        </div>

        <mat-spinner *ngIf="isLoading" diameter="30" color="accent"></mat-spinner>
    </form>
</div>
